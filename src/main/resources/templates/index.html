<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="base :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<div th:text="${message}">Register, Log-in or browse our reviews!</div>

<nav th:replace="base :: navigation"></nav>

<h2>Latest Reviews:</h2>

<div th:each="review : ${reviews}">

    <h2><a th:href="'/review/' + ${review.author.username} + '/' + ${review.id}" th:text="${review.title}"></a></h2>
    <p class="review-author">written by <a th:href="'/review/' + ${review.author.username}" th:text="${review.author.username}"></a>
        on <span th:text="${#dates.format(review.created, 'EEE, d MMM yyyy HH:mm:ss Z')}"></span></p>
</div>

</body>
</html>
