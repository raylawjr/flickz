<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="base :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>
    <div class="container">
        <form method="post" th:object="${user}" class="form-signin" style="width:600px;">
                <div class="form-group">
                    <label th:for="username">Username</label>
                    <input class="form-control" name="username" id="username" th:field="*{username}" placeholder="Username"/>
                    <div class="error" th:errors="*{username}"></div>
                    <div class="error" th:text="${username_error}"></div>
                </div>

                <div class="form-group">
                    <label th:for="password">Password</label>
                    <input class="form-control" name="password" id="password" th:field="*{password}" type="password" placeholder="Password"/>
                    <div class="error" th:errors="*{password}"></div>
                </div>

                <div class="form-group">
                    <label th:for="verify">Confirm Password</label>
                    <input class="form-control" name="password_conf" id="password_conf" th:field="*{password_conf}" type="password" placeholder="Confirm your password"/>
                    <div class="error" th:text="${verifyError}"></div>
                </div>

            <input type="submit" value="Submit"/>
        </form>

    </div>
</body>
</html>
