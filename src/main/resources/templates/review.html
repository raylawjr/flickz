<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="base :: head"></head>
<nav th:replace="base :: navigation"></nav>
<body class="container">
    <h1 th:text="${title}">Default Title</h1>
        <p class="error" th:text="${error}"></p>
        <img th:src="${review.image_url}" style="width:216px;height:328px;" alt="Sorry! No movie poster provided." border="0"/>
        <h2 class="review-title" th:text="${review.title}"></h2>
        <p class="review-body" th:text="${review.body}"></p>
        <p class="review-author"> written by
            <a th:href="'/review/' + ${review.author.username}" th:text="${review.author.username}">
            </a> on <span th:text="${#dates.format(review.created, 'EEE, d MMM yyyy HH:mm:ss Z')}"></span>
        </p>

<!--MM-dd-yyyy-->
</body>
</html>
